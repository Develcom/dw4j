<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./plantilla.xhtml">
            <ui:define name="contenido">
                <h:form>
                    <table align="center">
                        <tr>
                            <td>
                                <p:messages globalOnly="true" showSummary="true"/>
                            </td>
                        </tr>
                    </table>
                    <table align="center" width="807" class="TablaCentral">
                        <tr>
                            <td>
                                <table>
                                    <tr>
                                        <td align="center">
                                            <h:graphicImage library="images" name="#{imagen.logo}" />
                                        </td>
                                        <td>
                                            <h:outputText value=""/>
                                        </td>
                                        <td>
                                            <p:panel header="#{ficha.login}">
                                                <h:outputText value="Libreria: " /> <h:outputText value="#{ficha.expediente.libreria}" />
                                                <br/>
                                                <h:outputText value="Categoria: " /> <h:outputText value="#{ficha.expediente.categoria}" /><br />
                                            </p:panel>
                                        </td>
                                        <td>
                                            <p:ajaxStatus>  
                                                <f:facet name="start">
                                                    <table>
                                                        <tr>
                                                            <td>
                                                                <h:graphicImage name="carga.gif" library="images" />
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <h:outputText value="Espere por favor...!!!" />
                                                            </td>
                                                        </tr>
                                                    </table> 
                                                </f:facet>  
                                                <f:facet name="complete">  
                                                    <h:outputText value="" />  
                                                </f:facet> 
                                            </p:ajaxStatus>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:panel header="Ficha del Funcionario #{ficha.expediente.idExpediente}">
                                    <table align="center" >
                                        <tr>
                                            <td align="center">
                                                <p:panel header="Foto Expediente">
                                                    <h:graphicImage id="foto" library="images" name="#{ficha.fotoFicha}"/>
                                                </p:panel>
                                            </td>
                                            <td align="center">
                                                <p:panel header="InformaciÃ³n del Expediente" styleClass="alingLeft">
                                                    <h:panelGrid columns="1"  id="ficha" 
                                                                 binding="#{ficha.datosFicha}"/>
                                                </p:panel>
                                            </td>
                                        </tr>
                                        <tr align="center">
                                            <td>
                                                <h:commandButton value="Salir" action="#{ficha.salir()}"/>
                                            </td>
                                            <td>
                                                <h:commandButton action="#" value="Imprimir" onclick="window.print();"/>
                                            </td>
                                            <td>
                                                <h:commandButton action="#{ficha.regresar}" value="Regresar"/>
                                            </td>
                                        </tr>
                                    </table>
                                </p:panel>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
