<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./plantilla.xhtml">

            <ui:define name="contenido">
                <h:form>
                    <table align="center">
                        <tr>
                            <td>
                                <p:messages globalOnly="true"/>
                            </td>
                        </tr>
                    </table>
                    <table align="center" width="807" class="TablaCentral">
                        <tr>
                            <td>
                                <table>
                                    <tr>
                                        <td align="center">
                                            <h:graphicImage library="images" name="#{imagen.logo}" />
                                        </td>
                                        <td>
                                            <h:outputText value=""/>
                                        </td>
                                        <td>
                                            <p:panel header="#{consulta.login}">
                                                <h:outputText value="Libreria: " /> <h:outputText value="#{consulta.expediente.libreria}" />
                                                <br/>
                                                <h:outputText value="Categoria: " /> <h:outputText value="#{consulta.expediente.categoria}" /><br />
                                            </p:panel>
                                        </td>
                                        <td>
                                            <p:ajaxStatus>  
                                                <f:facet name="start">
                                                    <table>
                                                        <tr>
                                                            <td>
                                                                <h:graphicImage name="carga.gif" library="images" />
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <h:outputText value="Espere por favor...!!!" />
                                                            </td>
                                                        </tr>
                                                    </table> 
                                                </f:facet>  
                                                <f:facet name="complete">  
                                                    <h:outputText value="" />  
                                                </f:facet> 
                                            </p:ajaxStatus>
                                        </td>
                                    </tr>
                                </table>                              
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:panel header="Puede o no seleccionar la SubCategoria y el Tipo de Documento o solo la SubCategoria">
                                    <table align="center">
                                        <tr>
                                            <td><h:outputText value="Sub-Categorias"/></td>
                                            <td><h:outputText value="Tipos de Documentos"/></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:selectManyListbox value="#{consulta.subCategoria}" size="9">
                                                    <f:selectItems value="#{consulta.subCategorias}"/>
                                                    <f:ajax render="tipoDoc" execute="@this"/>
                                                </h:selectManyListbox>
                                            </td>
                                            <td>
                                                <h:selectManyListbox id="tipoDoc" value="#{consulta.tipoDocumento}" size="9">
                                                    <f:selectItems value="#{consulta.tiposDocumentos}"/>
                                                </h:selectManyListbox>
                                            </td>
                                        </tr>
                                    </table>
                                </p:panel>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:panel header="Índices de Búsqueda">
                                    <table align="center">
                                        <tr>
                                            <td  align="center" colspan="3">
                                                <h:messages for="indiceDinamico"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="3">
                                                <h:panelGrid columns="4" id="indiceDinamico" 
                                                             binding="#{consulta.panelIndicesDinamico}" cellspacing="15"/>
                                            </td>
                                        </tr>
                                        <tr align="center">
                                            <td>
                                                <p:commandButton value="Salir" action="#{consulta.salir()}"/>
                                            </td>
                                            <td>
                                                <p:commandButton value="Regresar" action="#{consulta.regresar()}"/>
                                            </td>
                                            <td>
                                                <p:commandButton value="Consultar" action="#{consulta.consultar()}"/>
                                            </td>
                                        </tr>
                                    </table>
                                </p:panel>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
